<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowery</title>
    <link rel="stylesheet" href="assets/css/home-admin.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Growely</h2>
      <a href="Home-Admin.html" class="active">Dashboard</a>
      <a href="Master-Produk.html">Daftar Produk</a>
      <a href="Banner.html">Banner</a>
      <a href="Pesanan.html">Pesanan</a>
      <a href="##" id="logout-btn">Logout</a>
    </div>

    <div class="container">
      <h1>Selamat Datang, Admin!</h1>

      <div class="stats">
        <div class="card">
          <h3>Total Produk</h3>
          <p id="totalProduk">0</p>
        </div>
        <div class="card">
          <h3>Total Pesanan</h3>
          <p id="totalPesanan">0</p>
        </div>
        <div class="card">
          <h3>Pesanan Pending</h3>
          <p id="pesananPending">0</p>
        </div>
      </div>

      <div class="recent-orders">
        <h2>Pesanan Terbaru</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Pelanggan</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="recentOrdersBody"></tbody>
        </table>
      </div>
    </div>

    <script src="assets/js/home-admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
