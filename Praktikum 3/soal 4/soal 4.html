<!DOCTYPE html>
<head>
    <title>2373036-Vika</title>
</head>
<body>
    <form action="">
        <table border="1" cellpadding="10" cellspacing="0" align="center">
            <tr>
                <td>
                    <h1 align="center">Form Tambah Data User</h1>
                    <table width="100%">
                        <tr>
                            <td><label>Name:</label></td>
                            <td><input type="text" name="name" required></td>
                        </tr>
                        <tr>
                            <td><label>Address:</label></td>
                            <td><input type="text" name="address" required></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input type="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label>Home Page:</label></td>
                            <td><input type="text" name="home-page"></td>
                        </tr>
                        <tr>
                            <td><label>Birthday:</label></td>
                            <td><input type="date" name="birthday"></td>
                        </tr>
                        <tr>
                            <td><label>Favorite Color:</label></td>
                            <td><input type="color" name="favorit_color"></td>
                        </tr>
                        <tr>
                            <td><label>IPK:</label></td>
                            <td><input type="number" name="ipk" value="0" step="0.1" min="0" max="4"></td>
                        </tr>
                        <tr>
                            <td><label>Phone Number:</label></td>
                            <td><input type="text" name="phone" pattern="\d{3}-\d{7,10}" required></td>
                        </tr>
                    </table>
                    <div align="center" style="margin-top: 10px;"><input type="submit" value="Add"></div>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
