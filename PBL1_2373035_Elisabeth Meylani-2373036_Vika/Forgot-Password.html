<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ganti Kata Sandi - Glowery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
  <main class="forgot-password-section">
    <h2>Ganti Kata Sandi</h2>
    <p>Masukkan email dan kata sandi baru Anda untuk melanjutkan.</p>
    
    <form class="forgot-password-form" action="assets/php/forgot-password.php" method="POST">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Masukkan email Anda"
        required
      />

      <label for="password">Kata Sandi Baru</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Masukkan kata sandi baru"
        required
      />

      <label for="confirm-password">Konfirmasi Kata Sandi</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        placeholder="Ulangi kata sandi baru"
        required
      />
      
      <button type="submit">Simpan Kata Sandi</button>
    </form>

    <p class="back-to-login">
      Sudah punya akun? <a href="Login.html">Masuk di sini</a>
    </p>
  </main>
</body>
</html>
